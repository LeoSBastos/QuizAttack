<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>James</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="../css/lib/materialize.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" href="game.css">
	<link>
</head>
<body>



	<dialog id="aguardando" class="row center">
		<div class="col s12 card">
			<span class="card-title"><h3>Aguardando Jogadores</h3></span>
			<div class="card-action">
				<p>Chame amigos para jogar :)</p>
			</div>
		</div>
	</dialog>


	<dialog id="rodando" class="row center">
		<div class="col s12 card">
			<span class="card-title"><h3>Jogo Em Progresso</h3></span>
			<div class="card-action">
				<p>Aguarde Finalizar a Partida</p>
			</div>
		</div>
	</dialog>



	<div id="game" class=""></div>


	<dialog id="dialogo" class="row">
		<div class="col s12 card">
			<h2 id="questao" class="card-title textcenter"></h2>
			<div class="card-action">
				<div id="questionlist">
					<p>
						<input name="resposta" type="radio" id="r0" value="0">
						<label for="r0"></label>
					</p>
					<p>
						<input name="resposta" type="radio" id="r1" value="1">
						<label for="r1"></label>
					</p>
					<p>
						<input name="resposta" type="radio" id="r2" value="2">
						<label for="r2"></label>
					</p>
					<p>
						<input name="resposta" type="radio" id="r3" value="3">
						<label for="r3"></label>
					</p>
					<p>
						<input name="resposta" type="radio" id="r4" value="4">
						<label for="r4"></label>
					</p>
					<p id="showpontos"></p>
					<div class="card-action">
						<p>
							<button id="btnEnviar" class="btn-large">Enviar</button>
						</p>
					</div>
				</div>
			</div>
		</div>
	</dialog>

	<dialog class="info card" id="info">
		<p id="pontos"></p>
		<p id="currentHp"></p>
		<p id="numberOfShots"></p>
		<p id="shootVelocity"></p>
	</dialog>

	<dialog id="buttonShop"><button class="btn-large shop" onClick="activeShop()">Shop</button></dialog>
	<dialog class="info row" id="shop">
		<div class="col s12">
			<h2><p id="pontosShop" class="center"></p></h2>
			<table>
				<thead>
					<tr>
						<th>Perk</th>
						<th>Preço</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Numero de Balas</td>
						<td><button class="btn" onClick="buyNumberOfShoots(200)">200$</button></td>
					</tr>
					<tr>
						<td>2x Velocidade da Bala</td>
						<td><button class="btn" onClick="buyBulletVel(400)">400$</button></td>
					</tr>
					<tr>
						<td>2x HP</td>
						<td><button class="btn" onClick="buyHP(300)">300$</button></td>
					</tr>
					<tr>
						<button class="btn" onClick="activeShop()" class="center">Fechar</button></p>
					</tr>
				</tbody>

			</div>
		</dialog>



		<!-- Importando bibliotecas -->
		<script src="../js/lib/jquery-3.3.1.min.js"></script>
		<script src="../js/lib/materialize.min.js"></script>
		<script src="js/lib/socket.io-min.js"></script>
		<script src="js/lib/crafty-min.js"></script>

		<!--Fixtures-->
		<script src="js/map.js"></script>

		<!-- configurando socket -->
		<script src="js/start.js"></script>

		<!-- Importando componentes -->
		<script src="js/components/player.js"></script>
		<script src="js/components/enemy.js"></script>
		<script src="js/components/bullet.js"></script>
		<script src="js/components/stone.js"></script>
		<script src="js/components/brush.js"></script>

		<!-- Importando cenários -->
		<script src="js/scenes/load.js"></script>
		<script src="js/scenes/perguntas.js"></script>
		<script src="js/scenes/main.js"></script>

		<!-- Script principal -->
		<script src="js/index.js" type="text/javascript"></script>





	</body>
	</html>
